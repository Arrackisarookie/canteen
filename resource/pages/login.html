<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="An unsafe chat room implemented by python fastapi websockets.">
  <meta name="author" content="Aiar">
  <title>Canteen - Chatroom by Python</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800|Roboto:400,500,700" rel="stylesheet">
  <!-- Theme CSS -->
  <link type="text/css" href="assets/css/theme.css" rel="stylesheet">
  <!-- Demo CSS - No need to use these in your project -->

<body>
<nav class="navbar navbar-expand-lg navbar-transparent navbar-dark bg-dark py-4">
  <div class="container">
    <a class="navbar-brand" href=""><strong>Canteen</strong> Chatroom</a>
  </div>
</nav>
<main class="main">
  <section class="py-xl bg-cover bg-size--cover" style="background-image: url('assets/images/backgrounds/img-1.jpg')">
    <span class="mask bg-primary alpha-6"></span>
    <div class="container d-flex align-items-center no-padding">
      <div class="col">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="card bg-primary text-white">
              <div class="card-body">
                <button type="button" class="btn btn-primary btn-nobg btn-zoom--hover mb-4">
                  <span class="btn-inner--icon"><i class="fas fa-arrow-left"></i></span>
                </button>
                <span class="clearfix"></span>
                <img src="assets/images/brand/icon.png" style="width: 50px;">
                <h4 class="heading h3 text-white pt-4 pb-3">欢迎！</h4>
                <form class="form-primary">
                  <div class="form-group">
                    <input type="email" class="form-control" id="input_email" placeholder="邮箱">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="input_password" placeholder="密码">
                  </div>
                  <div class="text-right mt-4"><a href="#" class="text-white">忘记密码?</a></div>
                  <button type="submit" class="btn btn-block btn-lg bg-white mt-4">登录</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
